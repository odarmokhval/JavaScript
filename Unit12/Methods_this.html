<!DOCTYPE html>
<html>
<head>
<title>OOP</title>
</head>
<body>
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
	<script>
		var dog = {
			name: "Pancake",
			legs: 4,
			isAwersome: true
		};

		dog.bark = function () {
			console.log("Woof woof! My name is " + this.name + "!");
		};
		
		var speak = function () {
			console.log(this.sound + "! My name is " + this.name + "!");
		};

		var cat = {
			sound: "Miaow",
			name: "Mittens",
			speak: speak
		};

		var pig = {
			sound: "Oink",
			name: "Charlie",
			speak: speak
		};

		var horse = {
			sound: "Neigh",
			name: "Marie",
			speak: speak
		};

	</script>
</body>
</html>
